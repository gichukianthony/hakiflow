{% extends 'cases/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-5 shadow-lg-soft rounded-4 border-0">
            <div class="text-center mb-4">
                <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                    <i class="fas fa-bell fa-2x"></i>
                </div>
                <h3 class="fw-bold">Get Case Updates</h3>
                <p class="text-muted">Enter the OB Number and your email to receive real-time notifications.</p>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-medium">OB Number</label>
                    <input type="text" name="ob_number" class="form-control bg-light border-0" placeholder="OB/2025/..." required>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-medium">Email Address</label>
                    <input type="email" name="email" class="form-control bg-light border-0" placeholder="name@example.com" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-sm">Subscribe</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
