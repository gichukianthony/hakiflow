{% extends 'cases/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow-sm">
            <h3 class="mb-3">Add Officer Note</h3>
            <p class="text-muted">Case: <strong>{{ case.ob_number }}</strong></p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Note</label>
                    <textarea name="note" class="form-control" rows="4" required></textarea>
                </div>
                
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'case_list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Add Note</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
