{% extends 'cases/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-4 text-danger"><i class="fas fa-user-secret me-2"></i>Anonymous Reporting</h2>
            <p class="text-muted mb-4">Your identity is protected. Please provide as much detail as possible about the incident.</p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Incident Details</label>
                    <textarea name="details" class="form-control" rows="6" placeholder="Describe what happened, where, and when..." required></textarea>
                </div>
                <button type="submit" class="btn btn-danger w-100">Submit Report</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
