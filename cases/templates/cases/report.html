{% extends 'cases/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-5 shadow-lg-soft rounded-4 border-0">
            <div class="text-center mb-4">
                <div class="bg-danger bg-opacity-10 text-danger rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                    <i class="fas fa-user-secret fa-2x"></i>
                </div>
                <h2 class="fw-bold">Anonymous Reporting</h2>
                <p class="text-muted">Your identity is protected. Please provide as much detail as possible.</p>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="form-label fw-medium">Incident Details</label>
                    <textarea name="details" class="form-control bg-subtle-custom border-0" rows="6" placeholder="Describe what happened, where, and when..." required></textarea>
                </div>
                <button type="submit" class="btn btn-danger w-100 py-3 fw-bold shadow-sm">
                    Submit Report <i class="fas fa-paper-plane ms-2"></i>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
